<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My A-Frame Scene</title>
    <meta name="description" content="360&deg; - A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@Ë†5.1.2/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene background="color: cyan">
        <a-entity geometry="primitive: box" material="color: black" position="-6 0 5">
        </a-entity>

        <a-entity geometry="primitive: box" material="color: orange">
        </a-entity>

        <a-cylinder color="#F55" radius="0.1" position="6 0 5">
        </a-cylinder>
        
        <a-cylinder color="#F55" radius="0.1" position="-3 0 10">
        </a-cylinder>
        
            
       <a-entity id="rig" position="0 0 5">
            <a-camera id="camera"></a-camera>
        </a-entity>
        
    </a-scene>
</body>

</html>
